<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요금제 안내 - ZeroTyping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .header p {
      font-size: 18px;
      opacity: 0.9;
    }

    .pricing-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .pricing-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
    }

    .pricing-card.pro {
      border: 3px solid #fbbf24;
      background: linear-gradient(135deg, #fffbeb 0%, #ffffff 100%);
    }

    .pricing-card.pro::before {
      content: "추천";
      position: absolute;
      top: -15px;
      right: 30px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      padding: 6px 18px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
    }

    .plan-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1e293b;
    }

    .plan-price {
      font-size: 48px;
      font-weight: 900;
      color: #0f172a;
      margin-bottom: 10px;
    }

    .plan-price .currency {
      font-size: 24px;
      font-weight: 600;
      color: #64748b;
    }

    .plan-period {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 30px;
    }

    .plan-features {
      list-style: none;
      margin-bottom: 30px;
    }

    .plan-features li {
      padding: 12px 0;
      font-size: 15px;
      color: #475569;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .plan-features li:last-child {
      border-bottom: none;
    }

    .plan-features li::before {
      content: "✓";
      color: #10b981;
      font-weight: 900;
      font-size: 18px;
    }

    .plan-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .basic .plan-button {
      background: #e0e7ff;
      color: #3730a3;
    }

    .basic .plan-button:hover {
      background: #c7d2fe;
    }

    .pro .plan-button {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: white;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
    }

    .pro .plan-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(251, 191, 36, 0.5);
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      opacity: 0.9;
      transition: opacity 0.2s;
    }

    .back-link a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>요금제 안내</h1>
      <p>나에게 맞는 플랜을 선택하세요</p>
    </div>

    <div class="pricing-cards">
      <!-- Basic Plan -->
      <div class="pricing-card basic">
        <div class="plan-name">Basic</div>
        <div class="plan-price">
          <span class="currency">₩</span>0
        </div>
        <div class="plan-period">영구 무료</div>
        <ul class="plan-features">
          <li>월 50개 문제 채점</li>
          <li>기본 PDF 업로드</li>
          <li>문제 인식 기능</li>
          <li>채점 결과 저장</li>
        </ul>
        <button class="plan-button">현재 플랜</button>
      </div>

      <!-- Pro Plan -->
      <div class="pricing-card pro">
        <div class="plan-name">Pro</div>
        <div class="plan-price">
          <span class="currency">₩</span>9,900
        </div>
        <div class="plan-period">/ 월</div>
        <ul class="plan-features">
          <li>무제한 문제 채점</li>
          <li>우선 처리 속도</li>
          <li>고급 분석 리포트</li>
          <li>학생별 성적 관리</li>
          <li>클래스 관리 기능</li>
          <li>이메일 지원</li>
        </ul>
        <button class="plan-button">Pro로 업그레이드</button>
      </div>
    </div>

    <div class="back-link">
      <a href="/">← 돌아가기</a>
    </div>
  </div>

  <script>
    // 버튼 클릭 이벤트
    document.querySelectorAll('.plan-button').forEach(button => {
      button.addEventListener('click', function() {
        alert('결제 기능은 준비 중입니다!');
      });
    });
  </script>
</body>
</html>
