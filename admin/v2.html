  <script>
    const ADMIN_PASSWORD_KEY = 'admin_auth_token_v2';
    let currentFilters = {};

    function authenticate() {
      const password = document.getElementById('adminPassword').value;

      fetch('/api/admin/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem(ADMIN_PASSWORD_KEY, password);
          document.getElementById('authOverlay').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          initFilters();
          loadDashboard();
        } else {
          document.getElementById('authError').textContent = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';

        document.getElementById('authError').textContent = 'ì¸ì¦ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
      });
    }

    document.getElementById('adminPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') authenticate();
    });

    // ìë™ ë¡œê·¸ì¸ ì²´í¬
    window.addEventListener('DOMContentLoaded', () => {
      const savedPassword = localStorage.getItem(ADMIN_PASSWORD_KEY);
      if (savedPassword) {
        document.getElementById('adminPassword').value = savedPassword;
        authenticate();
      }
    });

    function initFilters() {
      // ê¸°ë³¸ ë‚ ì§œ: ìµœê·¼ 7ì¼
      const to = new Date();
      const from = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);

      document.getElementById('filterFrom').valueAsDate = from;
      document.getElementById('filterTo').valueAsDate = to;
    }

    function getFilters() {
      const from = document.getElementById('filterFrom').value;
      const to = document.getElementById('filterTo').value;
      const role = document.getElementById('filterRole').value;
      const plan = document.getElementById('filterPlan').value;
      const minPdf = document.getElementById('filterMinPdf').value;
      const maxPdf = document.getElementById('filterMaxPdf').value;
      const search = document.getElementById('filterSearch').value;

      const params = new URLSearchParams();
      if (from) params.set('from', from);
      if (to) params.set('to', to);
      if (role) params.set('role', role);
      if (plan) params.set('plan', plan);
      if (minPdf) params.set('minPdf', minPdf);
      if (maxPdf) params.set('maxPdf', maxPdf);
      if (search) params.set('search', search);

      return params.toString();
    }

    function resetFilters() {
      document.getElementById('filterRole').value = '';
      document.getElementById('filterPlan').value = '';
      document.getElementById('filterMinPdf').value = '';
      document.getElementById('filterMaxPdf').value = '';
      document.getElementById('filterSearch').value = '';
      initFilters();
    }

    function applyFilters() {

    }

    function exportCSV() {
      const password = localStorage.getItem(ADMIN_PASSWORD_KEY);
      const filters = getFilters();
      const url = `/api/admin/v2/export/users.csv?${filters}`;

      window.location.href = url;
    }

    function loadDashboard() {

      const filters = getFilters();

      // í†µê³„ ë¡œë“œ
      fetch(`/api/admin/v2/stats?${filters}`, {
        headers: { 'X-Admin-Password': password }
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {

          html += `<button class="${active}" onclick="loadPage(${i})">${i}</button>`;
        }
        html += '</div>';
      }

      document.getElementById('usersTable').innerHTML = html;
    }
