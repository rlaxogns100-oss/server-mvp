<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 등록 실패 - ZeroTyping</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0789SCX8JZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0789SCX8JZ');
  </script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fef2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 32px 28px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      max-width: 460px;
      width: 100%;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #b91c1c;
    }
    p {
      font-size: 14px;
      color: #4b5563;
      line-height: 1.6;
      margin: 4px 0;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      background: #fee2e2;
      color: #b91c1c;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .field {
      margin-top: 10px;
      font-size: 13px;
      color: #374151;
    }
    .label {
      font-weight: 600;
      margin-right: 6px;
    }
    .btn {
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: #ef4444;
      color: #fff;
      box-shadow: 0 8px 18px rgba(248,113,113,0.4);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">카드 등록 실패</div>
    <h1>카드 등록이 완료되지 않았어요</h1>
    <p>카드 등록 또는 본인 인증 과정에서 오류가 발생했습니다.</p>
    <p>아래 오류코드와 메시지를 확인한 뒤, 다시 시도해 주세요.</p>

    <div class="field">
      <span class="label">에러 코드</span>
      <span id="errorCode">-</span>
    </div>
    <div class="field">
      <span class="label">메시지</span>
      <span id="errorMessage">-</span>
    </div>

    <div>
      <button class="btn btn-primary" id="retryBtn">다시 시도</button>
      <button class="btn btn-secondary" id="closeBtn">창 닫기</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('errorCode').textContent = urlParams.get('code') || '-';
    document.getElementById('errorMessage').textContent = urlParams.get('message') || '알 수 없는 오류가 발생했습니다.';

    document.getElementById('retryBtn').addEventListener('click', function () {
      if (window.opener && !window.opener.closed) {
        window.close();
      } else {
        window.location.href = '/pricing.html#pro';
      }
    });

    document.getElementById('closeBtn').addEventListener('click', function () {
      window.close();
    });
  </script>
</body>
</html>
